<h1> Bar Jokes </h1>

<h2> The grasshopper </h2>

<dl>
<dd>
A grasshopper hopped into a bar. <br>

<strong>Bartender:</strong> Hey, we have a drink named after you.<br>

<strong>Grasshopper:</strong> You have a drink named<strong>Bob</strong>?
</dd>
</dl>

<hr>

<h2>Walking into a bar</h2>

<dl>
  <dd>
    Two guys are walking down the street one Saturday night.<br>

    One walks into a bar.<br>

    The other one ducks.
  </dd>

</dl>
